<!-- Triple dot icon to open modal -->
<i class="bi bi-three-dots-vertical filter-modal-trigger" (click)="openModal()" title="Filtruj"></i>

@if (showModal) {
	<div class="modal-backdrop open" (click)="closeModal()"></div>
	<div class="modal-custom open">
		<form class="modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<h5 class="modal-title">Filtruj urządzenia</h5>
				<button type="button" class="close" (click)="closeModal()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label class="form-label">Typ urządzenia</label>
					<select class="form-control">
						<option value="">Wybierz typ...</option>
						<option value="type1">Typ 1</option>
						<option value="type2">Typ 2</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Status</label>
					<select class="form-control">
						<option value="">Wybierz status...</option>
						<option value="active">Aktywny</option>
						<option value="inactive">Nieaktywny</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Tag</label>
					<input type="text" class="form-control" placeholder="Tag...">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">Anuluj</button>
				<button type="submit" class="btn btn-primary">Filtruj</button>
			</div>
		</form>
	</div>
}
