<button class="header-btn" (click)="openModal()" aria-label="Dodaj urządzenie">
  <i class="bi bi-folder-plus" aria-hidden="true"></i>
</button>
@if (showModal) {
<div
  class="modal-backdrop open"
  (click)="closeModal()"
  aria-hidden="true"
></div>
<div
  class="modal-custom open"
  role="dialog"
  aria-modal="true"
  aria-labelledby="magSecondAddTitle"
>
  <div class="modal-content">
    <div class="modal-header">
      <h5 id="magSecondAddTitle" class="modal-title">Dodaj urządzenie</h5>
      <button
        type="button"
        class="modal-close-btn"
        (click)="closeModal()"
        aria-label="Zamknij"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="modal-body" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="fields-grid">
        <input [(ngModel)]="form.fakturaNr" name="fakturaNr" placeholder="Faktura Nr" aria-label="Faktura Number" required />
        <input [(ngModel)]="form.przesylkaNr" name="przesylkaNr" placeholder="Przesyłka Nr" aria-label="Przesyłka Number" required />
        <input [(ngModel)]="form.amount" name="amount" type="number" min="1" inputmode="numeric" pattern="[0-9]*" placeholder="Ilość" aria-label="Ilość urządzeń" required />
      </div>
      <div class="modal-footer">
        <button type="submit" class="primary-btn same-height">Zapisz</button>
        <button
          type="button"
          class="secondary-btn same-height"
          (click)="closeModal()"
        >
          Anuluj
        </button>
      </div>
    </form>
  </div>
</div>
}
