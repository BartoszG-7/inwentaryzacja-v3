
<!-- Trigger button for modal (outside modal) -->
<button class="header-btn" (click)="openModal()">USUN</button>

<div [hidden]="!showModal">
	<div class="modal-backdrop open" (click)="closeModal()" aria-hidden="true"></div>
	<div class="modal-custom open" role="dialog" aria-modal="true" aria-labelledby="usunModalTitle">
		<div class="modal-content">
			<div class="modal-header">
				<h5 id="usunModalTitle" class="modal-title">Potwierdzenie usunięcia</h5>
				<button type="button" class="modal-close-btn" (click)="closeModal()" aria-label="Zamknij">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Czy na pewno chcesz usunąć zaznaczony/e wiersz(e)?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-outline-danger" (click)="confirmDelete()">Tak</button>
				<button type="button" class="secondary-btn same-height" (click)="closeModal()">Nie</button>
			</div>
		</div>
	</div>
</div>
