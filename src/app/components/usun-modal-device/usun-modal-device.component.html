
<!-- Trigger button for modal (outside modal) -->
<button class="header-btn" (click)="openModal()">USUN</button>

<div [hidden]="!showModal">
	<div class="modal-backdrop open" (click)="closeModal()"></div>
	<div class="modal-custom open">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Potwierdzenie usunięcia</h5>
				<button type="button" class="close" (click)="closeModal()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Czy na pewno chcesz usunąć zaznaczony/e wiersz(e)?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="header-btn btn-danger" (click)="confirmDelete()">Tak</button>
				<button type="button" class="header-btn btn-secondary" (click)="closeModal()">Nie</button>
			</div>
		</div>
	</div>
</div>
