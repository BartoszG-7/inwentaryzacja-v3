<button class="search-icon-btn" aria-label="Szukaj" (click)="open()">
  <i class="bi bi-search" aria-hidden="true"></i>
</button>

@if (showModal) {
  <div class="modal-backdrop open" (click)="close()" aria-hidden="true"></div>
  <div class="modal-custom open" role="dialog" aria-modal="true" aria-labelledby="magSecondSearchTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="magSecondSearchTitle" class="modal-title">Szukaj</h5>
        <button type="button" class="modal-close-btn" (click)="close()" aria-label="Zamknij"><span aria-hidden="true">&times;</span></button>
      </div>
      <form class="modal-body" (ngSubmit)="submit()">
        <div class="input-wrapper">
          <input #searchInput type="search" [(ngModel)]="term" name="term" placeholder="Wpisz frazę..." aria-label="Wpisz frazę" autocomplete="off" />
          <i *ngIf="term" class="bi bi-x clear-icon" (click)="clear(searchInput)" aria-label="Wyczyść" tabindex="0"></i>
          <i class="bi bi-search search-icon-static" aria-hidden="true"></i>
        </div>
        <div class="modal-footer">
          <button type="submit" class="primary-btn same-height">Szukaj</button>
          <button type="button" class="secondary-btn same-height" (click)="close()">Anuluj</button>
        </div>
      </form>
    </div>
  </div>
}
