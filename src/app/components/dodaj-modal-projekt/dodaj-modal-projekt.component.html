
<!-- Trigger button for modal (outside modal) -->
<button class="header-btn" (click)="openModal()">DODAJ</button>

@if (showModal) {
	<div class="modal-backdrop open" (click)="closeModal()"></div>
	<div class="modal-custom open">
		<form class="modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<h5 class="modal-title">Project Details</h5>
				<button type="button" class="close" (click)="closeModal()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="projectName" class="form-label">Name</label>
					<input type="text" class="form-control" id="projectName" [(ngModel)]="project.name" name="name">
				</div>
				<div class="mb-3">
					<label for="dns1" class="form-label">DNS 1</label>
					<input type="text" class="form-control" id="dns1" [(ngModel)]="project.dns1" name="dns1">
				</div>
				<div class="mb-3">
					<label for="dns2" class="form-label">DNS 2</label>
					<input type="text" class="form-control" id="dns2" [(ngModel)]="project.dns2" name="dns2">
				</div>
				<div class="mb-3">
					<label for="networkAddress" class="form-label">Network Address</label>
					<input type="text" class="form-control" id="networkAddress" [(ngModel)]="project.networkAddress" name="networkAddress">
				</div>
				<div class="mb-3">
					<label for="mask" class="form-label">Mask</label>
					<input type="text" class="form-control" id="mask" [(ngModel)]="project.mask" name="mask">
				</div>
				<div class="mb-3">
					<label for="gateway" class="form-label">Gateway</label>
					<input type="text" class="form-control" id="gateway" [(ngModel)]="project.gateway" name="gateway">
				</div>
				<div class="mb-3">
					<label for="addrPool" class="form-label">Address Pool (comma separated)</label>
					<textarea class="form-control" id="addrPool" [(ngModel)]="project.addrPool" name="addrPool"></textarea>
				</div>
				<div class="mb-3">
					<label for="addrExclude" class="form-label">Address Exclude</label>
					<input type="text" class="form-control" id="addrExclude" [(ngModel)]="project.addrExclude" name="addrExclude">
				</div>
				<div class="mb-3">
					<label for="remoteAccessTag" class="form-label">Remote Access Tag</label>
					<input type="text" class="form-control" id="remoteAccessTag" [(ngModel)]="project.remoteAccessTag" name="remoteAccessTag">
				</div>
				<div class="mb-3">
					<label for="projectDevices" class="form-label">Project Devices (JSON)</label>
					<textarea class="form-control" id="projectDevices" [(ngModel)]="project.projectDevices" name="projectDevices"></textarea>
				</div>
				<div class="mb-3">
					<label for="location" class="form-label">Location (ObjectId)</label>
					<input type="text" class="form-control" id="location" [(ngModel)]="project.location" name="location">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
}
