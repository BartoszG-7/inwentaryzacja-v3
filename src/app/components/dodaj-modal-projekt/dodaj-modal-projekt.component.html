
<!-- Trigger button for modal (outside modal) -->
<button class="header-btn" (click)="openModal()">DODAJ</button>

@if (showModal) {
	<div class="modal-backdrop open" (click)="closeModal()"></div>
	<div class="modal-custom open">
		<form class="modal-content" (ngSubmit)="onSubmit()">
			<div class="modal-header">
				<h5 class="modal-title">Add Device</h5>
				<button type="button" class="close" (click)="closeModal()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="ip" class="form-label">IP Address</label>
					<input type="text" class="form-control" id="ip" [(ngModel)]="device.ip" name="ip">
				</div>
				<div class="mb-3">
					<label for="deviceType" class="form-label">Device Type</label>
					<select class="form-control" id="deviceType" [(ngModel)]="device.deviceType" name="deviceType">
						<option value="">Select type...</option>
						<option value="type1">Type 1</option>
						<option value="type2">Type 2</option>
						<option value="type3">Type 3</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="tag" class="form-label">Tag</label>
					<input type="text" class="form-control" id="tag" [(ngModel)]="device.tag" name="tag">
				</div>
				<div class="mb-3">
					<label for="macAddr" class="form-label">MAC Address</label>
					<input type="text" class="form-control" id="macAddr" [(ngModel)]="device.macAddr" name="macAddr">
				</div>
				<div class="mb-3">
					<label for="serialNr" class="form-label">Serial Number</label>
					<input type="text" class="form-control" id="serialNr" [(ngModel)]="device.serialNr" name="serialNr">
				</div>
				<div class="mb-3">
					<label for="serverAddress" class="form-label">Server Address</label>
					<input type="text" class="form-control" id="serverAddress" [(ngModel)]="device.serverAddress" name="serverAddress">
				</div>
				<div class="mb-3">
					<label for="note" class="form-label">Note</label>
					<input type="text" class="form-control" id="note" [(ngModel)]="device.note" name="note">
				</div>
				<div class="mb-3">
					<label for="pinIfButton" class="form-label">Pin (if button)</label>
					<input type="text" class="form-control" id="pinIfButton" [(ngModel)]="device.pinIfButton" name="pinIfButton">
				</div>
				<div class="mb-3">
					<label for="remoteAccessId" class="form-label">Remote Access ID</label>
					<input type="text" class="form-control" id="remoteAccessId" [(ngModel)]="device.remoteAccessId" name="remoteAccessId">
				</div>
				<div class="mb-3">
					<label for="project" class="form-label">Project (ObjectId)</label>
					<input type="text" class="form-control" id="project" [(ngModel)]="device.project" name="project">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
}
