@if (name) {
  <div class="magazyn-right-container">
    <div class="magazyn-main-dashboard">
      <div class="magazyn-main-header-row">
        <div class="magazyn-main-title">{{ name }}</div>
      </div>
      <div class="magazyn-main-section-label">AKTUALNY STAN MAGAZYNOWY</div>
      <div class="magazyn-main-stats-row">
        <div class="magazyn-main-stat" (click)="deviceList()">
          <div class="magazyn-main-stat-label">JEST</div>
          <div class="magazyn-main-stat-value">{{ itemCount }} szt</div>
        </div>
        <div class="magazyn-main-stat">
          <div class="magazyn-main-stat-label">TRZEBA ZAMÓWIĆ</div>
          <div class="magazyn-main-stat-value">0 szt</div>
        </div>
        <div class="magazyn-main-stat">
          <div class="magazyn-main-stat-label">W 2025 UŻYTO</div>
          <div class="magazyn-main-stat-value">141 szt</div>
        </div>
        <div class="magazyn-main-stat">
          <div class="magazyn-main-stat-label">OGÓŁEM UŻYTO</div>
          <div class="magazyn-main-stat-value">661 szt</div>
        </div>
      </div>
      <div class="magazyn-main-tags">
        <div class="magazyn-main-tag">TAG 00101</div>
        <div class="magazyn-main-tag-detail">WM10 12825 (LONG)</div>
        <div class="magazyn-main-tag-detail">WM10</div>
        <div class="magazyn-main-tag">TAG 0010C</div>
      </div>
    </div>
  </div>
} @else {
  <div class="magazyn-right-container">
    <div class="magazyn-main-dashboard">
      <div class="magazyn-main-header-row">
        <div class="magazyn-main-title">Brak danych magazynu</div>
      </div>
      <div class="magazyn-main-empty-msg">
        Nie wybrano magazynu lub dane nie są dostępne.
      </div>
    </div>
  </div>
}
