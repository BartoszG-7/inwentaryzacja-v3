<div class="tree-location-row" (click)="expand($event)" tabindex="0">
    @if(this.names.length === 0) {
      <span class="bi bi-chevron-right treeexpander-chevron" style="margin-right:0.4em; opacity:0;"></span>
    } @else {
      @if(!this.expanded) {
        <span class="bi bi-chevron-right treeexpander-chevron" style="margin-right:0.4em;"></span>
      } @if(this.expanded) {
        <span class="bi bi-chevron-down treeexpander-chevron" style="margin-right:0.4em;"></span>
      }
    }
    <span class="tree-location-link">{{this.location()}}</span>
</div>
@if(this.expanded) {
<ul class="tree-location-list-ul">
    @for (name of names; track name) {
    <li class="treeexpander-item">
      <span class="bi bi-newspaper treeexpander-icon"></span>
      <span class="treeexpander-label">{{name}}</span>
    </li>
    }
</ul>
}
