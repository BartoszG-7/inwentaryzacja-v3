<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter username" #username />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" #password />
        </div>
        <button type="submit" (click)="login(username.value,password.value)">Login</button>
    </form>
</div>
