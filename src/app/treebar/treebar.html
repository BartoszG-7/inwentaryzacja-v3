<div class="treebar-scroll-wrapper">
  <ul class="treebar-list">
    @for (item of data; track item.id) {
    <li>
      <app-treeexpander
        [refresh]="refresh"
        title="{{ item.name }}"
        projects="{{ item.projects }}"
        location="{{ item.name }}"
        locationId="{{ item.id }}"
        (selected)="changeId($event)"
        (refresh2)="refreshTRX($event)"
        [showMotherboardIcon]="showMotherboardIcon"
      ></app-treeexpander>
    </li>
    }
  </ul>
</div>
