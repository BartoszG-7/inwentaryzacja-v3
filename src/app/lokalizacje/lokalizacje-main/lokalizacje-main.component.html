<div class="lokalizacje-main-flex">
  <div class="left-sidebar">
    <app-lokalizacje-sidebar
      (selectedId)="changedId($event)"
      [refresh]="refresh"
      (refreshRightComp)="refreshRightComp($event)"
    ></app-lokalizacje-sidebar>
  </div>
  <div class="right-component">
    @if (!showProject) {
    <app-lokalizacje-right-comp
      (refreshOut)="refreshTreebar($event)"
      [selectedId]="selectedId"
      [refreshRight]="rightComp"
    ></app-lokalizacje-right-comp>
    } @if (showProject) {
    <app-lokalizacje-right-project
      [selectedId]="selectedId"
    ></app-lokalizacje-right-project>
    }
  </div>
</div>
