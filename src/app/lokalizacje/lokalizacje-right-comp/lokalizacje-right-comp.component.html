<div class="container">
  <div class="header-row">
    <span class="header-title">{{ name }}</span>
    <div class="header-actions">
      <app-add-project></app-add-project>
      <button class="header-btn">EDYTUJ</button>
    </div>
  </div>
  <div class="main-row">
    <div class="adres-box">{{ address }}</div>
    <div class="notatki-box">NOTATKI</div>
  </div>
  <div class="projekty-list">
    @for(project of projects; track project._id) {
    <div class="projekt-row">{{ project.name }}</div>
    }
  </div>
</div>
