<app-header></app-header>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Tag</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      @for (e of locations; track e._id) {
        <tr>
          <td>{{ e.name }}</td>
          <td>{{ e.address }}</td>
          <td>{{ e.tag }}</td>
          <td>{{ e.note }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
